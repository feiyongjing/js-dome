<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <!-- react.development.js 是react的核心库需要到官网下载 -->
  <!--   <script src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
  <script src="./js/react18/react.development.js"></script>

  <!-- react-dom.development.js 是提供操作DOM的react库需要到官网下载 -->
  <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
  <script src="./js/react18/react-dom.development.js"></script>

  <!-- babel.min.js 解析jsx语法代码转为js需要到官网下载 -->
  <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
  <script src="./js/react18/babel.min.js"></script>

  <style>
    .title {
      font-size: 30px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="test"></div>

  <script type="text/babel">
    class MyApp extends React.Component {

      state = {
        opacity: 1
      }

      death = (event) => {
        // 卸载组件
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }

      // 组件挂载完毕时的生命周期钩子函数
      componentDidMount(){
        console.log('组件挂载完毕时创建定时器')
        this.timer = setInterval(()=>{
          let opacity = this.state.opacity
          opacity -= 0.1
          if (opacity <= 0) opacity = 1
          console.log('透明度发生变化')
          // 设置新的透明度
          this.setState({opacity})
        })
      }

      // 组件即将解除时的挂载生命周期钩子函数
      componentWillUnmount(){
        console.log('组件即将解除时取消定时器')
        // 取消定时器
        clearInterval(this.timer)
      }

      // render调用时机：初始化渲染会调用、状态（state数据）更新之后也会调用
      render() {
        return (
          <div className='title'>
            <h2 style={{opacity: this.state.opacity}}>React学不会怎么办？</h2>
            <button onClick={this.death}>手动解除组件挂载</button>
          </div>
        )
      };

    }

    ReactDOM.render(<MyApp />, document.getElementById('test'));
  </script>
</body>

</html>
